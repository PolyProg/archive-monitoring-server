{% for hostname in salt['mine.get']('*', 'network.get_hostname').values() %}
{% if not hostname.startswith("IC-POLY") %}
object Host "{{ hostname }}" {
  import "generic-host"

  address = "{{ hostname }}.epfl.ch"

  {% if hostname == salt["network.get_hostname"]() %}
    vars.disks["disk /"] = {
    disk_partitions = "/"
  }
  {% endif %}

}

{% endif %}
{% endfor %}
